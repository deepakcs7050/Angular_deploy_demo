<h1 class="text-center">Client List</h1>
<div class="container">
    <table class="table">
        <tr>
            <th>Client ID</th>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Action</th>
        </tr>
        <tr *ngFor="let client of clientList">
            <td>{{client.id}}</td>
            <td>{{client.firstName}}</td>
            <td>{{client.lastName}}</td>
            <td>
                <a [routerLink]="['edit',client.id ]">Edit</a> &nbsp;|
                <a [routerLink]="['delete',client.id]">Delete</a>

            </td>
        </tr>
    </table>
</div>
